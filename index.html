
<!DOCTYPE html>

<head>

  <title>DANA Kaget</title>
  <style>
    body {

      background: linear-gradient(to bottom, #0fbcf9, #00d2d3);
      color: white;
      text-align: center;
      margin: 0;
    }
    .container {
      padding: 40px 20px;
    }
    img.logo {

      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.2em;
      margin: 10px 0;
    }
    p {
      font-size: 1.1em;
    }
    .gift-box {
      background: white;
      color: #222;
      margin: 30px auto;
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }
    .open-button {
      background: #0984e3;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      margin-top: 25px;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      color: #000;
      padding: 30px;
      border-radius: 15px;
      max-width: 90%;
      width: 350px;
      text-align: left;
    }
    .popup-content h3 {
      margin-top: 0;
      text-align: center;
    }
    .popup-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .popup-content button {
      width: 100%;
      background: #00b894;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
